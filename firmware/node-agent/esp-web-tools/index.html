<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StrangeLab Node Agent Flash</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #22c55e;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif;
        background: radial-gradient(1200px 600px at 20% 0%, #1f2937 0%, #0f172a 60%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        background: var(--card);
        border: 1px solid #1f2937;
        border-radius: 16px;
        padding: 28px;
        max-width: 560px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 22px;
      }
      p {
        margin: 0 0 14px 0;
        color: var(--muted);
        line-height: 1.5;
      }
      .hint {
        font-size: 13px;
        color: var(--muted);
        margin-top: 10px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 14px;
      }
      .status {
        margin-top: 16px;
        font-size: 13px;
        color: var(--muted);
      }
      .status.ok {
        color: #86efac;
      }
      .status.err {
        color: #fca5a5;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      .pill {
        border: 1px solid #334155;
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 12px;
        color: #cbd5f5;
      }
    </style>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js"></script>
    <script type="module">
      document.addEventListener("DOMContentLoaded", async () => {
        const status = document.getElementById("status");
        const button = document.querySelector("esp-web-install-button");
        const chipLabel = document.getElementById("chip-label");
        const profileLabel = document.getElementById("profile-label");
        const setStatus = (msg, ok) => {
          status.textContent = msg;
          status.className = "status " + (ok ? "ok" : "err");
          if (!ok) button.classList.add("disabled");
        };

        const params = new URLSearchParams(window.location.search);
        const chipParam = (params.get("chip") || "").toLowerCase();
        const isC3 = chipParam === "esp32c3";
        const isEsp32 = chipParam === "" || chipParam === "esp32";
        const manifestName = isC3 ? "manifest-esp32c3.json" : "manifest.json";
        chipLabel.textContent = isC3 ? "chip: ESP32-C3" : "chip: ESP32";
        profileLabel.textContent = isC3 ? "profile: esp32c3" : "profile: esp32dev";
        if (!isC3 && !isEsp32) {
          setStatus("Unknown chip. Use ?chip=esp32 or ?chip=esp32c3.", false);
          return;
        }
        button.setAttribute("manifest", `./${manifestName}`);

        const manifestUrl = new URL(`./${manifestName}`, window.location.href);
        let manifest;
        try {
          const res = await fetch(manifestUrl.toString(), { cache: "no-store" });
          if (!res.ok) {
            setStatus(`Manifest not found (${res.status}). Run build-stage step first.`, false);
            return;
          }
          manifest = await res.json();
        } catch (err) {
          setStatus(`Failed to load ${manifestName}. Check server.`, false);
          return;
        }

        const parts =
          manifest?.builds?.[0]?.parts && Array.isArray(manifest.builds[0].parts)
            ? manifest.builds[0].parts
            : [];
        if (parts.length === 0) {
          setStatus("Manifest has no parts. Rebuild staged artifacts.", false);
          return;
        }

        const missing = [];
        await Promise.all(
          parts.map(async (part) => {
            const url = new URL(part.path, window.location.href);
            try {
              const res = await fetch(url.toString(), { method: "HEAD", cache: "no-store" });
              if (!res.ok) missing.push(part.path);
            } catch (_) {
              missing.push(part.path);
            }
          })
        );

        if (missing.length > 0) {
          setStatus(`Missing files: ${missing.join(", ")}. Run build-stage step.`, false);
          return;
        }

        setStatus("Artifacts ready. Connect to flash.", true);
      });
    </script>
  </head>
  <body>
    <div class="card">
      <h1>StrangeLab Node Agent Flash</h1>
      <p>Plug the ESP32 in, then press Connect to flash the latest firmware.</p>
      <div class="row">
        <esp-web-install-button manifest="./manifest.json"></esp-web-install-button>
        <span class="pill" id="chip-label">chip: ESP32</span>
        <span class="pill" id="profile-label">profile: esp32dev</span>
      </div>
      <div id="status" class="status">Checking artifacts...</div>
      <div class="hint">Requires Chrome or Edge with Web Serial enabled.</div>
    </div>
  </body>
</html>

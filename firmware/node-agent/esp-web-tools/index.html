<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SODS Node Agent Flash</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #22c55e;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif;
        background: radial-gradient(1200px 600px at 20% 0%, #1f2937 0%, #0f172a 60%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        background: var(--card);
        border: 1px solid #1f2937;
        border-radius: 16px;
        padding: 28px;
        max-width: 560px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 22px;
      }
      p {
        margin: 0 0 14px 0;
        color: var(--muted);
        line-height: 1.5;
      }
      .hint {
        font-size: 13px;
        color: var(--muted);
        margin-top: 10px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 14px;
      }
      .status {
        margin-top: 16px;
        font-size: 13px;
        color: var(--muted);
      }
      .status.ok {
        color: #86efac;
      }
      .status.err {
        color: #fca5a5;
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
      .pill {
        border: 1px solid #334155;
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 12px;
        color: #cbd5f5;
      }
    </style>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js"></script>
    <script type="module">
      document.addEventListener("DOMContentLoaded", async () => {
        const status = document.getElementById("status");
        const button = document.querySelector("esp-web-install-button");
        const chipLabel = document.getElementById("chip-label");
        const profileLabel = document.getElementById("profile-label");
        const setStatus = (msg, ok) => {
          status.textContent = msg;
          status.className = "status " + (ok ? "ok" : "err");
          if (!ok) button.classList.add("disabled");
        };
        const checkDiagnostics = async (targetId) => {
          const rsp = await fetch("/api/flash/diagnostics", { cache: "no-store" });
          if (!rsp.ok) throw new Error("diagnostics unavailable");
          const payload = await rsp.json();
          const item = Array.isArray(payload.items) ? payload.items.find((entry) => entry.id === targetId) : null;
          if (!item) throw new Error("target diagnostics missing");
          if (!item.ready) {
            const issue = Array.isArray(item.issues) && item.issues.length ? item.issues[0] : "artifacts not ready";
            throw new Error(issue);
          }
        };

        const params = new URLSearchParams(window.location.search);
        const chipParam = (params.get("chip") || "esp32").toLowerCase();
        const profiles = {
          esp32: {
            chipText: "chip: ESP32",
            profileText: "profile: esp32dev",
            manifestPath: "./manifest.json"
          },
          esp32c3: {
            chipText: "chip: ESP32-C3",
            profileText: "profile: esp32c3",
            manifestPath: "./manifest-esp32c3.json"
          },
          "portal-cyd": {
            chipText: "chip: ESP32",
            profileText: "profile: portal-cyd",
            manifestPath: "/flash-portal/manifest-portal-cyd.json"
          },
          esp32p4: {
            chipText: "chip: ESP32-P4",
            profileText: "profile: p4",
            manifestPath: "/flash-p4/manifest-p4.json"
          },
          p4: {
            chipText: "chip: ESP32-P4",
            profileText: "profile: p4",
            manifestPath: "/flash-p4/manifest-p4.json"
          }
        };
        const aliasMap = {
          portal: "portal-cyd",
          cyd: "portal-cyd",
          "portal_cyd": "portal-cyd",
          "esp32-2432s028": "portal-cyd",
          "esp32-2432s028r": "portal-cyd",
          "cheap-yellow-display": "portal-cyd",
          "esp32-p4": "esp32p4"
        };
        const normalizedChip = aliasMap[chipParam] || chipParam;
        const selected = profiles[normalizedChip];
        const chipToTargetId = { esp32: "esp32", esp32c3: "esp32c3", "portal-cyd": "portal-cyd", esp32p4: "esp32p4", p4: "esp32p4" };
        if (!selected) {
          setStatus("Unknown chip. Use ?chip=esp32, ?chip=esp32c3, ?chip=portal-cyd, or ?chip=esp32p4.", false);
          return;
        }
        chipLabel.textContent = selected.chipText;
        profileLabel.textContent = selected.profileText;
        button.setAttribute("manifest", selected.manifestPath);
        button.setAttribute("baud-rate", normalizedChip === "esp32p4" ? "115200" : "460800");

        try {
          await checkDiagnostics(chipToTargetId[normalizedChip] || normalizedChip);
        } catch (err) {
          setStatus(`Diagnostics failed: ${String(err && err.message ? err.message : err)}`, false);
          return;
        }

        const manifestUrl = new URL(selected.manifestPath, window.location.href);
        const manifestName = manifestUrl.pathname.split("/").pop() || "manifest.json";
        let manifest;
        try {
          const res = await fetch(manifestUrl.toString(), { cache: "no-store" });
          if (!res.ok) {
            setStatus(`Manifest not found (${res.status}). Run build-stage step first.`, false);
            return;
          }
          manifest = await res.json();
        } catch (err) {
          setStatus(`Failed to load ${manifestName}. Check server.`, false);
          return;
        }

        const parts =
          manifest?.builds?.[0]?.parts && Array.isArray(manifest.builds[0].parts)
            ? manifest.builds[0].parts
            : [];
        if (parts.length === 0) {
          setStatus("Manifest has no parts. Rebuild staged artifacts.", false);
          return;
        }

        const missing = [];
        await Promise.all(
          parts.map(async (part) => {
            const url = new URL(part.path, manifestUrl);
            try {
              const res = await fetch(url.toString(), { method: "HEAD", cache: "no-store" });
              if (!res.ok) missing.push(part.path);
            } catch (_) {
              missing.push(part.path);
            }
          })
        );

        if (missing.length > 0) {
          setStatus(`Missing files: ${missing.join(", ")}. Run build-stage step.`, false);
          return;
        }

        setStatus("Artifacts ready. Connect to flash.", true);
      });
    </script>
  </head>
  <body>
    <div class="card">
      <h1>SODS Node Agent Flash</h1>
      <p>Plug the ESP32 in, then press Connect to flash the latest firmware.</p>
      <div class="row">
        <esp-web-install-button manifest="./manifest.json"></esp-web-install-button>
        <span class="pill" id="chip-label">chip: ESP32</span>
        <span class="pill" id="profile-label">profile: esp32dev</span>
      </div>
      <div id="status" class="status">Checking artifacts...</div>
      <div class="hint">Requires Chrome or Edge with Web Serial enabled.</div>
    </div>
  </body>
</html>
